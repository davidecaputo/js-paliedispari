<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari o dispari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-info">
    <div class="d-flex align-items-center vh-100">
        <div class="container bg-light p-5 rounded-5">
            <h1>Gioco del pari o dispari</h1>
            <p class="fs-4">Inserisci un numero tra 1 e 5 e poi scegli pari o dispari, il computer genererà un numero randomico tra 1 e 5 e poi farà la somma tra il tuo numero e il numero che ha generato, se hai indovinato che la somma è pari o dispari hai vinto sennò ha vinto il computer.</p class="fs-4">
            <div class="mb-3 w-50 d-inline-block">
                <label for="exampleFormControlInput1" class="form-label">Inserisci un numero</label>
                <input type="number" class="form-control" id="number" placeholder="Inserisci numero" min="1" max="5">
            </div>
            <select class="form-select d-inline-block w-25" aria-label="Default select example">
                <option selected>Seleziona</option>
                <option value="pari">Pari</option>
                <option value="dispari">Dispari</option>
            </select>
            <button class="btn btn-success d-block">Invio</button>
            <div class="d-flex justify-content-center mt-2">
                
            </div>

            <script type="text/javascript" src="./js/script.js"></script>
        </div>
    </div>
</body>
</html>
