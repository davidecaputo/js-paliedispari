<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ù, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-danger">
    <div class="container text-white mt-5">
        <h1>Vuoi sapere se una parola è palindroma?</h1>
        <h2>Bene, allora inserisci qui una parola e verifichiamo se è palindroma o meno.</h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Inserisci qui la parola</label>
            <input type="text" class="form-control w-50" id="text" placeholder="es. osso">
        </div>
        <button class="btn btn-dark">Invio</button>
        <div class="d-flex justify-content-center">
            <div class="dc-result dc-result-true d-none">Bravo questa parola è palindroma</div>
            <div class="dc-result dc-result-false d-none">Mi dispiace ma questa parola non è palindroma</div>
        </div>
    </div>
</body>
</html>
